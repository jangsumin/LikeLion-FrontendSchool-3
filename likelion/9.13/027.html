<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 고정 단위로 주면 좋은 것: 패딩, 마진, 모니터 크기에 따라 상관없이 보일 것들,
    이미지, 반응형을 고려하지 않아도 될 떄, 글씨와 관련없는 것들, 계산하기 쉬워야 할 것.
    가변 단위로 주면 좋은 것: 패딩, 마진, 이미지, 폰트(병원에 홈페이지 납품, 병원장님이
    폰트가 너무 작아서 캔슬 -> 만약 이걸 가변 단위로 작성했다면, body 폰트에서 한 번만
    수정하면 되는 문제이기 때문이다.) */
    .one {
      font-size: 32px;
    }
    .two {
      font-size: 16px;
    }
    .three {
      font-size: 2rem;
      /* 상대 길이 단위는 페이지 설정에서 폰트 크기를 바꾸면 같이 바뀜. */
    }
  </style>
</head>
<body>
  <h1 class="one">hello world</h1>
  <h1>hello world</h1>
  <p class="two">hello world</p>
  <p>hello world</p>
  hello world
</body>
</html>
