<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 가상 요소 사용 */
    p::before {
      content: "이번달 월급은";
    }
    p::after {
      content: "만원";
    }

  </style>
</head>
<body>
  <p>10</p>
  <!-- 가상클래스 선택자는 콜론이 1개, 
       가상요소 선택자는 콜론이 2개. -->  
</body>
</html>
