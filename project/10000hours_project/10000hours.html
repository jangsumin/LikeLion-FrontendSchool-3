<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main class="app">
      <h1 class="title_header">
        <img src="img/title.png" alt="1만 시간의 법칙">
        <img src="img/clock.png" alt="">
      </h1>
      <blockquote class="quotes_content">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</blockquote>
      <section class="section_content">
        <img src="img/quotes.png" alt="" class="img_quotes">
        <p class="desc_content">
          <strong class="desc_strong">1만 시간의 법칙</strong>은 <br>어떤 분야의 전문가가 되기 위해서는 <br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <form class="wrapper_form" action="">
        <p class="text_wannabe">
          나는
          <input type="text" placeholder="예)프로그래밍">
          전문가가 될 것이다.
        </p>
        <p class="text_time">
          그래서 앞으로 매일 하루에
          <input type="text" placeholder="예)5시간">
          시간씩 훈련할 것이다.
        </p>
        <button class="btn_exc" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img class="btn_click" src="img/click.png" alt=""/>
      </form>
      <section class="result" class="wrapper_result">
        <h2 class="blind">Classify result</h2>
        <p class="text_wannabe">
            당신은
            <strong class="result_strong">프로그래밍</strong>
            전문가가 되기 위해서
        </p>
        <p class="text_time">
            대략
            <strong class="result_strong">매일매</strong>
            일 이상 훈련하셔야 합니다!:)
        </p>
        <section class="btn">
          <button class="btn_go">훈련하러 가기 GO!GO!</button>
          <button class="btn_share">공유하기</button>
        </section>
    </section>
    </main>
    
    <footer class="wrapper_footer">
      <div class="img_logo">
        <img src="img/logo.png" alt="">
      </div>
      <small class="text_footer">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
    </footer>
</body>
</html>
