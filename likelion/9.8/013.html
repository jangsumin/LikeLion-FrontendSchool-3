<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: red;
    }
    .yellowgreen {
      color: yellowgreen
    }
    #fourth {
      color: skyblue;
    }
  </style>
</head>
<body>
  <h1>h1의 첫번째</h1>
  <h1 class="yellowgreen">h1의 두번째</h1>
  <h1 class="yellowgreen">h1의 세번째</h1>
  <h1 id="fourth" class="yellowgreen">h1의 네번째</h1>
  <!-- 둘 중 우선순위가 높은 것은 id입니다. class 선택자가 10점이고, id
  선택자가 100점이지만 class 선택자가 아무리 많다고 하더라도 id 선택자의 우
  선순위를 이길 수 없습니다.-->
</body>
</html>
