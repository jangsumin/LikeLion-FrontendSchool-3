<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv_login_modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- html validator 통과 -->
  <section class="sect-login">
    <h1 class="txt-hide">weniv</h1>
    <img class="img-weniv" src="./images/weniv-logo.png" alt="">
    <p class="txt-desc">위니브를 더 즐겁고 편리하게 이용하세요.</p>
    <button class="btn-login">로그인</button>
  </section>

  <section class="modal-login">
    
    <header class="modal-header">
      <h1 class="modal-title">로그인 또는 회원가입</h1>
      <a href="">
        <img class="img-close" src="./images/close.png" alt="">
      </a>
    </header>  
    
    <section class="sect-login-join">
      <h2 class="txt-hide">위니브 로그인 및 회원가입</h2>
      <p class="txt-welcome">위니브에서 여러분의 궁금증을 해결하세요!:)</p>
      <input class="input-id" type="text" placeholder="아이디"></input>
      <input class="input-pw" type="text" placeholder="비밀번호"></input>
      <button class="btn-login">로그인</button>
      <div class="link-group">
        <a href="" class="link-join">회원가입</a>
        <a href="" class="link-id-pw">아이디/비밀번호 찾기</a>
      </div>
    </section>
    
    <p>또는</p>
    
    <section class="sect-sns">
      <h2 class="txt-hide">sns 계정으로 이동</h2>
      <a href="">구글 계정으로 로그인</a>
      <a href="">페이스북 계정으로 로그인</a>
      <a href="">네이버 계정으로 로그인</a>
      <a href="">카카오톡 계정으로 로그인</a>
    </section>
  </section>

</body>
</html>
