<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    
    .one {
      /* 기본값: height: auto; */
      width: 200px;
    }

    .two {
      background-color: red;
      /* 부모 요소의 콘텐츠 절반이지, 전체 화면의 절반이 아님. */
      width: 50%;
      /* 부모의 높이가 auto인 경우 작동하지 않습니다. */
      height: 50%;    
    }
  </style>
</head>
<body>
  <div class="one">
    <div class="two">hello world</div>
  </div>
</body>
</html>
