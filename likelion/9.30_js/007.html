<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let one = 10;
    let two = 3;
    console.log(one + two);
    console.log(one - two);
    console.log(one / two);
    console.log(one * two);
    console.log(one ** two);
    console.log(one % two);
    console.log(one, one, two, two);
    
    // 구구단 출력하기, 셋 다 권장하지 않음.
    console.log(one, "X", two, '=', one * two);
    console.log(one + "X" + two + '=' + (one * two));
    console.log(`${one} X ${two} = ${one * two}`);

    let three = one * two;
    console.log(`${one} X ${two} = ${three}`);
  </script>
</body>
</html>
